<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
    <title>Vue v-for</title>
    <style>
        #app {
            margin-left: 10px;
            font-size: 1.1em;
            margin: 1em 0;
        }

        .pager {
            float: left;
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            margin-right: 5px;
            padding: 5px;
            border: 1px solid #aaa;
        }

        .pager a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div id="app">

    <ul>
        <li class="pager"><a href="#"> &lt; </a></li>

        <li class="pager" v-for="n in 10">
            <!-- n 從 1 開始計算 -->
            <a href="#">{{ n + 10 }}</a>
        </li>

        <li class="pager"><a href="#"> &gt; </a></li>
    </ul>

</div>

<script>
    var vm = new Vue({
        el: '#app'
    });
</script>


</body>

</html>
