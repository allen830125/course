<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
  <title>Vue Binding HTML Classes</title>
  <style>
    #app {
      margin: 1em;
    }
    
    .blue {
      color: blue;
      font-size: 50px;
    }
    
    .big-size {
      font-size: 60px;
    }
    
    .pink-bg {
      background-color: pink;
    }
  </style>
</head>

<body>

  <div id="app">
    <button @click="chColor" >換顏色</button>
    <div :class="{blue: isBlue } ">
      Hello Vue!
    </div>

    <div :class="largeFont">
      Hello Vue!
    </div>

    <div :class="[largeFont, pinkBackground] ">
      Hello Vue!
    </div>

  </div>


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isBlue: true,
        largeFont: 'big-size',
        pinkBackground: 'pink-bg'
      }
      ,methods:{
            chColor(){
                this.isBlue = !this.isBlue;
            }
        }
    });
  </script>


</body>

</html>
