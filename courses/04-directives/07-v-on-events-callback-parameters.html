<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
  <title>Vue Listening to Events</title>
  <style>
    #app {
      margin: 1em;
      font-size: 1.5em;
    }
  </style>
</head>

<body>

  <div id="app">

    <a @click="hello" href="https://5xruby.tw">五倍紅寶石</a>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        hello: function(e) {
          // e => event
          e.preventDefault();
          console.log('Hello 5xRuby!');
        }
      }
    });
  </script>


</body>

</html>
