<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
  <title>01-transitions-fade</title>
  <style>
    #app {
      margin: 1em;
      font-size: 2em;
    }
    
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .5s
    }
    
    .fade-enter,
    .fade-leave-to {
      opacity: 0
    }
  </style>
</head>

<body>

  <div id="app">

    <div id="demo">
      <button v-on:click="show = !show">Toggle</button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>

  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        show: true
      }
    });
  </script>


</body>

</html>
