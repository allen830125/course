<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
  <title>Vue v-if</title>
  <style>
    #app {
      margin: 1em 0;
    }
  </style>
</head>

<body>

  <div id="app">

    <h1 v-if="cond1">Yes</h1>
    <hr>

        <h1 v-if="cond2">Yes</h1>
    <h1 v-else>No</h1>
  </div>


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
          val :'jun',
        cond1: (1 > 0),
        cond2: false
      }
    });
  </script>


</body>

</html>
