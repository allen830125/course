<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
  <title>Vue v-if + template</title>
  <style>
    #app {
      margin: 1em;
    }
  </style>
</head>

<body>

  <div id="app">

    <template v-if="cond">
      <h1>Title - True</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>

    <template v-else>
      <h1>Title - False</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>


  </div>


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        cond: true
      }
    });
  </script>


</body>

</html>
